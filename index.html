<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Anexxa – Installments</title>
  <style>body{font-family:system-ui,Arial;margin:24px;max-width:560px}</style>
</head>
<body>
  <h1>Create Installment Plan</h1>
  <label>Amount (€): <input id="amt" type="number" min="1" step="0.01" value="30.00"/></label><br/><br/>
  <label>Months: <input id="months" type="number" min="2" max="24" value="3"/></label><br/><br/>
  <button id="go">Start Checkout</button>

  <script>
    async function main(){
      const amount = parseFloat(document.getElementById('amt').value.replace(',', '.'));
      const months = parseInt(document.getElementById('months').value, 10);
      const res = await fetch('/api/installments-subscribe', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ amountCents: Math.round(amount*100), months })
      });
      const data = await res.json();
      if(!res.ok) return alert(data.error || 'Server error');
      location.href = data.url;
    }
    document.getElementById('go').addEventListener('click', main);
  </script>
</body>
</html>
